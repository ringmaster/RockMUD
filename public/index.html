<!doctype html>
<html>
	<head>
		<title>{servername} v{version}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" /> 
		<meta name="HandheldFriendly" content="true" />
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link href="/css/styles.css" rel="stylesheet" media="all" />
	</head>
	<body>
		<div id="mudwrapper">
			<div id="terminal" class="terminal">
				<div id="screen-start">
					<h1>Welcome to {servername} v{version}</h1>
					<div class="subtext">
						<p>Find out <a href="{website}">more about RockMUD</a></p>
					</div>
				</div>
			</div>

			<div id="inputwrapper">
				<form id="console">
					<input class="user-input" id="cmd" type="input" value="" placeholder="Enter Command" mud-state="login" autocomplete="off" />
				</form>
			</div>
			<div id="bottom">&nbsp;</div>
		</div>
		
	    <script data-dojo-config="deps:['/js/client.js'],baseUrl:'/js/'" src="//ajax.googleapis.com/ajax/libs/dojo/1.9.2/dojo/dojo.js"></script>

	</body>
</html>
